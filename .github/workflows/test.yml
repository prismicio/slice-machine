name: test

on: [push]

jobs:
  build:
    strategy:
      matrix:
        node-version: [16]
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Running functional and unit tests
        run: lerna run test
      - name: Linting
        run: lerna run lint
      - name: Audit
        run: lerna run security-audit:prod
      - name: Build slice machine core
        working-directory: ./packages/slicemachine-core
        run: yarn build
      - name: Build slice machine init
        working-directory: ./packages/sm-init
        run: yarn build
      - name: Build and export slice machine UI
        working-directory: ./packages/slice-machine
        run: yarn build && yarn export-build
      - name: Running End to End tests
        working-directory: "./packages/slice-machine/tests/project"
        run: yarn && yarn test:e2e
