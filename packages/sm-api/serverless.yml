service: sm-api

provider:
  name: aws
  runtime: nodejs12.x
#  environment:
#    MONGODB_URI: ""
#    SLACK_MESSAGE_URI: ""


plugins:
  - serverless-dotenv-plugin
  - serverless-offline

functions:
            
  bootstrap: 
    handler: handler.bootstrap
    events: 
      - http:
          path: bootstrap
          method: get

  frameworks:
    handler: handler.frameworks
    events:
      - http:
          path: frameworks
          method: get

  libraries:
    handler: handler.libraries
    events:
      - http:
          path: libraries
          method: get

  library:
    handler: handler.library
    events: 
      - http:
          path: library
          method: get

  publish:
    handler: handler.publish
    events: 
      - http:
          path: publish
          method: post

  slices:
    handler: handler.slices
    events:
      - http:
          path: slices
          method: get

  version: 
    handler: handler.version
    events:
      - http: 
          path: version
          method: get

